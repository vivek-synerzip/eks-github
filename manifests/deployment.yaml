---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: synerzip
  annotations:
    fluxcd.io/automated: true
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-nginx-e5fea99df03c6599a008b5567048bf1616f3c1f5
        name: nginx
