---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: synerzip
  annotations:
    fluxcd.io/automated: true
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-nginx-eabcc03e0bd1c4f25228d825f85c33b5ca2bb61e
        name: nginx
