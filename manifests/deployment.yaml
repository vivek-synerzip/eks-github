---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    fluxcd.io/automated: "true"
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-tomcat-3bbdfa9cd8f502234074d4d6706b2688a6cd308f
        name: nginx
        ports:
        - containerPort: 80
