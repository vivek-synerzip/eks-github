---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: synerzip
  annotations:
    fluxcd.io/automated: true
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-nginx-af68a58d23e22cef407458a427558b8f5afb0a31
        name: nginx
