---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    fluxcd.io/automated: "true"
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-tomcat-7f2d678c921a45e8aebb0b63a04ba85b2c6d85bd
        name: nginx
        ports:
        - containerPort: 80
