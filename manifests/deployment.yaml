---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    fluxcd.io/automated: true
    flux.weave.works/automated: true
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-tomcat-6b66c669d8e26e47ebe249a041ecbcccc2facb16
        name: nginx
        ports:
        - containerPort: 80
