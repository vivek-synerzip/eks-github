---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: synerzip
  annotations:
    fluxcd.io/automated: true
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-nginx-d64cc98d56f4c0bb88f77d165e0dc046acd5bfa6
        name: nginx
