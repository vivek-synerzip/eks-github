---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    fluxcd.io/automated: "true"
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: 322378525166.dkr.ecr.us-east-1.amazonaws.com/github-action:eks-tomcat-178d0ede5a28267c4be179ac9accaf88e298efb9
        name: nginx
        ports:
        - containerPort: 80
